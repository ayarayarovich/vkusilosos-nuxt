name: deploy

on:
  push:
    tags:
      - 'v*.*.*'
  pull_request:
    tags:
      - 'v*.*.*'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: theayarayarovich
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: theayarayarovich/vkusilosos-nuxt:latest,theayarayarovich/vkusilosos-nuxt:${{ github.ref_name }}

  deploy:
    runs-on: ubuntu-latest
    needs:
      - docker
    steps:
      - name: executing remote ssh commands using password
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: echo "VKUSILOSOS_NUXT_IMAGE_TAG=${{ github.ref_name }}" > .env && ./deploy.sh

  send-failure-notification:
    runs-on: ubuntu-latest
    needs: [docker, deploy]
    if: ${{ failure() }}
    steps:
      - name: Send failure notification to Telegram
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            🌹 Build and Deploy failed.
            🚧 Repository: https://github.com/${{github.repository}}
            🏀 Failed run: https://github.com/${{github.repository}}/actions/runs/${{github.run_id}}
            🎯 Workflow name: ${{github.workflow}}
